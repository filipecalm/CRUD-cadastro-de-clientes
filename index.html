<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,200&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">

  <script src="./js/main.js" defer></script>
</head>

<body>
  <header>
    <h1 id="header-title">Cadastro de Clientes</h1>

  </header>
  <main>
    <button type="button" id="cadastrarCliente" class="button mobile">Cadastrar cliente</button>
    <table id="tableClient">
      <thead>
        <tr> 
          <th>Nome</th>
          <th>E-mail</th>
          <th>Celular</th>
          <th>Cidade</th>
          <th>Ação</th>
        </tr>
      <tbody>
        <!-- AQUI SERÃO INCLUÍDOS OS CLIENTES -->
      </tbody>
      </thead>
    </table>

    <div id="modal" class="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2 id="modal-title">Novo cliente</h2>
          <span id="modal-close" class="modal-close">&#10006;</span>
        </header>
        <form id="form" class="modal-form" action="">
          <input id="nome" type="text" class="modal-field" placeholder="Nome do Cliente" data-index="new">
          <input id="email" type="email" class="modal-field" placeholder="E-mail do Cliente">
          <input id="celular" type="text" class="modal-field" placeholder="Celular do Cliente">
          <input id="cidade" type="text" class="modal-field" placeholder="Cidade do Cliente">
        </form>
        <footer class="modal-footer">
          <button type="submit" id="btn-salvar" class="button green">Salvar</button>
          <button id="button-close" class="button blue">Cancelar</button>
        </footer>
      </div>


    </div>
  </main>
  <footer>
    Copyright &copy; Filipe Carneiro
  </footer>
</body>

</html>
